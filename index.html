<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form action="" novalidate>
        <h1>Odin Project - New Account</h1>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" minlength="10" maxlength="320" required>
        <span></span>
        <label for="country">Country</label>
        <input type="text" name="country" id="country" pattern="^[A-Za-z -]+$" required>
        <span></span>
        <label for="zipcode">ZIP Code</label>
        <input type="text" name="zipcode" id="zipcode" minlength="5" maxlength="20" required>
        <span></span>
        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" required>
        <span></span>
        <label for="confirm-pass">Confirm Password</label>
        <input type="password" name="confirm-pass" id="confirm-pass" required>
        <span></span>
        <button>Submit Form</button>
    </form>
</body>
<script src="index.js">
</script>

</html>
